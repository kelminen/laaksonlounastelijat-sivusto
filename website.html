<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lounaslista</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif; /* Moderni fontti */
            font-weight: bold;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(90deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
        }
        h1 {
            text-align: center;
            font-size: 3.5rem;
            margin: 20px 0 60px; /* Lisää tilaa alapuolelle */
            background: linear-gradient(90deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glitter 6s linear infinite; /* Hidastettu animaatio */
        }
        @keyframes glitter {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .iframe-container {
            display: flex;
            flex-wrap: wrap; /* Salli rivinvaihto */
            gap: 20px;
            justify-content: center;
            width: 100%; /* Skaalaa koko sivun leveydelle */
            padding: 10px;
        }
        .iframe-wrapper {
            display: flex;
            flex-direction: column; /* Esittelyteksti yläpuolelle */
            align-items: center;
            max-width: 400px;
        }
        iframe {
            width: 100%; /* Skaalaa iframet suhteellisesti */
            max-width: 400px; /* Aseta maksimileveys */
            height: 700px; /* Aseta kiinteä korkeus */
            border: 1px solid #ccc;
            border-radius: 5px; /* Pyöristetyt kulmat */
        }
        .iframe-title {
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .viisipennia-button, .pdf-button {
            background-color: rgb(161, 3, 106);
            color: beige;
            border: none;
            height: 36px;
            width: 300px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
        .viisipennia-button:hover, .pdf-button:hover {
            background-color: rgb(140, 2, 92); /* Tummempi hover-efekti */
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <h1>Laakson lounastelijat</h1>
    <div class="iframe-container">
        <!-- Ylärivi -->
        <div class="iframe-wrapper">
            <p class="iframe-title">Nordis</p>
            <iframe src="https://www.lounaat.info/lounas/ravintola-nordis/helsinki" title="Nordis"></iframe>
        </div>
        <div class="iframe-wrapper">
            <p class="iframe-title">Kahvila Welldone</p>
            <iframe src="http://kahvilawelldone.fi" title="Welldone"></iframe>
        </div>
        <div class="iframe-wrapper">
            <p class="iframe-title">Il Trio</p>
            <iframe src="https://iltrio.fi/lounas/" title="iltrio"></iframe>
        </div>
        <!-- Alarivi -->
        <div class="iframe-wrapper">
            <p class="iframe-title">Unicafe Meilahti</p>
            <iframe src="https://unicafe.fi/restaurants/meilahti/" title="Unicafe"></iframe>
        </div>
        <div class="iframe-wrapper">
            <p class="iframe-title">Phad Thai</p>
            <iframe src="https://phadthai.fi" title="Phad Thai"></iframe>
        </div>
    </div>

    <!-- Viisi Penniä -painike -->
    <a href="https://viisipennia.fi/lounas/" target="_blank">
        <button class="viisipennia-button">VIISI PENNIÄ LOUNASLISTA</button>
    </a>

    <!-- PDF-painike -->
    <a href="https://www.scandichotels.com/RestaurantService/RestaurantMenuService/GetMenufile?hotelId=663&amp;restId=rest0&amp;fileId=91920" target="_blank">
        <button class="pdf-button">SCANDIC LOUNASLISTA</button>
    </a>
</body>
</html>
